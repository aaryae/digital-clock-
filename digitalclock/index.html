<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digtal clock|Nepal</title>
</head>
<body>
    <div class="mainbody">
        <h1>DIGITAL CLOCK</h1>
        <div class="clock">
            <div class="first" >
                <h4 id="hours">00</h4>
                <p>HOURS</p>
            </div>
            <div class="first">
                <h4 id="minutes">00</h4>
                <p>MINUTES</p>
            </div>
            <div class="first">
                <h4 id="seconds">00</h4>
                <p>SECONDS</p>
            </div>
            <div class="first span" id="ampm">
                AM
            </div>            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
